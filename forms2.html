<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .form {
      display: flex;
      flex-direction: column;
      margin: 30px 50px;
      gap: 25px;
      background-color: aliceblue;
      border: 1px solid gray;
      padding: 20px 50px;
      width: 600px;
      border-radius: 10px;
    }

    .section_one {
        display: flex;
        flex-direction: row;
        align-items: center;

    }
    .submit{
        background-color: blue;

    }

     
</style>
<body>
  <div>
    <form id="" class="" onsubmit="" action="">
    <div class="section_one">
        <div>
            <label class="label">firstname</label>
        </div>
        <div>
            <input
            type="text"
            class="input"
            placeholder="Enter your firstname"
            />
        </div>
    </div>
   <br>
  <div class="section_one">
    <div>
        <label class="label">Lastname</label>
    </div>
    <div>
        <input
        type="text"
        class="input"
        placeholder="Enter your lastname"
        />
    </div>
  </div>
<br>
  <div class="section_one">
    <div>
        <label class="label">Email</label>
    </div>
    <div>
        <input
        type="email"
        class="email-address"
        placeholder="Enter your email-address"
        />
    </div>
  </div>
<br>
  <div class="section_one">
    <div>
        <label class="label">phoneNumber</label>
    </div>
    <div>
        <input
        type="number"
        class="input"
        placeholder="Enter your phoneNumber"
        />
    </div>
  </div>
<br>
  <div class="section_one">
    <div>
        <label class="label">Status
            <br>
            <label class="label">single</label>
            <input
            type="checkbox"
            class="input"
            />
            <label class="label">married</label>
            <input
            type="checkbox"
            class="input"
            />
            <label class="label">unknown</label>
            <input
            type="checkbox"
            class="input"
            />
        </label>
    </div>
  </div>
<br>
  <div class="section_one">
    <div>
        <label class="label">gender</label>
        <br>
        <label class="label">male</label>
        <input
        type="checkbox"
        class="input"
        />
        <label class="label">female</label>
        <input
        type="checkbox"
        class="input"
        />
    </div>
    </div>
</div>
<br>
<div class="section_one">
    <div>
        <label>Date of birth</label>
    </div>
    <div>
        <input
        type="date"
        />
    </div>
</div>
<br>
<div class="section_one">
    <div>
        <label class="textarea">Bio</label>
    </div>
    <div>
        <input
        type="text"
        class="textarea"
        placeholder="Enter your bio"
        />
    </div>
</div>
<br>
<div class="section_one">
    <div>
        <label class="button">submit</label>
    </div>
    <div>
        <input
        type="checkbox"
        class="button"
        />
    </div>
</form>
</div>
    
</body>
</html>
